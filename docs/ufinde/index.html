			<script type="text/javascript">
$(document).ready(function(){
	$('.search-in ul li a').on('click', function(){
		$(this).parent().addClass('active').siblings().removeClass('active');
	});
	
	$('#get_value').submit(function() {
		var baseurl = 'http://mamma.com/';
		var que = $('input[name=q]').val();
		var query = que.replace(/ /g, "+");
		var type= $('#get_type_id li.active a').attr('lang');
		//document.location.href="result.php?q="+query+"&type="+type;
		window.location.href=baseurl+"result/"+query+"/"+type;

		return false;
	});
	
		$('#get_value').keydown(function(event){
		var baseurl = 'http://mamma.com/';
		var que = $('input[name=q]').val();
		var query = que.replace(/ /g, "+");
		var type= $('#get_type_id li.active a').attr('lang');

		var keycode = (event.keyCode ? event.keyCode : event.which);
		if(keycode == '13'){
		window.location.href=baseurl+"result/"+query+"/"+type;
		}

		}); 
});
</script>

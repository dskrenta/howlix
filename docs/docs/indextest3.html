var imgLen = bg_imgs.length;
var randomNumber = Math.floor((Math.random() * imgLen));

.attr("src", displayImage.url)
.hide()
.attr({id : "bg-image" })
.on("load", function(){
$(this).prependTo('body').fadeIn(500);
$bg = $(this);
aspectRatio = $bg.width() / $bg.height();
resizeBg();

});

.html(displayImage.title);
$("#bg_img_info .bg_img_author").attr('href',displayImage.author.url)
.html(displayImage.author.name);
function resizeBg() {
if($bg === undefined) {
$bg = $("img#bg-image") || $("<img>");
}
if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
$bg
.removeClass()
.addClass('bgheight');
} else {
$bg
.removeClass()
.addClass('bgwidth');
}
}
theWindow.resize(resizeBg );
var processSampleQueries = function() {
$.ajax({
url: '/a/top_queries',
type: 'get',
data: {},
success: function (data) {
var top_queries = $.parseJSON( data );
var examples = $('#examples');
examples.append('<div class="samples_title">Try it out:</div>');
examples.append('<div class="sample_queries"></div>');
var sample_queries = $('#examples .sample_queries');
var htm = '<div class="samples_results">';
for(var i=0; i<top_queries.length;i++) {
htm += '<a href="/ws/?source=&tbp=hpsug&q='+encodeURIComponent(top_queries[i])+'">'+top_queries[i];
if (i + 1 != top_queries.length) {
htm +=',';
}
htm +='</a>';
}
htm += '</div>';
sample_queries.append(htm);
var samples_results = $('#examples .samples_results');
var samples_title = $('#examples .samples_title');
samples_results.css('left', -1 * samples_results.outerWidth());
setTimeout(function() {
samples_results.css({
'left': 0,
'opacity': 1
});
samples_title.css('opacity',1);
},1000);
}
});
};
processSampleQueries();
});

<script type="text/javascript">
function getLang() {
var navLang = window.navigator.browserLanguage || window.navigator.userLanguage || window.navigator.language;
navLang = navLang.split('-');
var lang = {
'language' : navLang[0] || '',
'country' : navLang[1] || ''
}
return lang;
}
$(document).ready(function () {
window.navigator.tuvaroLang = getLang();
});
if (typeof set_ptt_cookie == 'function') {
set_ptt_cookie();
}
autocomplete( "searchBox", "/autocomplete" );
function checkAncestor(element, selector) {
if (element.is(selector)) {
return element;
} else if (element.is("body")) {
return null;
} else {
return checkAncestor(element.parent(), selector);
}
}
$.fn.ancestor = function (selector) {
return checkAncestor($(this), selector);
};
var lang_container = $('#lang_container');
$('#content').click(function (e) {
var target = $(e.target);
var pr = target.ancestor('#language-pref');
if( (!$(pr).is('#language-pref')) && lang_container.hasClass('active')) {
lang_container.toggleClass('active');
}
});
$('#language-pref').click(function (e) {
e.preventDefault();
lang_container.toggleClass('active');
});
lang_container.click(function (e) {
e.preventDefault();
var li = $(e.target);
$.ajax({
url: '/a/myprefs?lang=' + li.attr('rel'),
type: 'get',
data: {},
success: function (data) {
location.reload(true);
}
});
});

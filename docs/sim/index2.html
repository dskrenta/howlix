        <button type="button" class="btn btn-default" onclick="myENGmaster('ON','ENG_control')">MASTER ON</button>

        <button type="button" class="btn btn-default" onclick="myENG1('1 ON','ENG_control')">1 ON</button>

	<button type="button" class="btn btn-default" onclick="myENGbooster('UP','ENG_control')">ROTATE UP</button>

<!--SIM JS-->

<script>
function myENGmaster(button_value, button_task)
{
	document.getElementById("myENGmaster").innerHTML="MASTER: " + button_value;
}
function myENG1(button_value, button_task)
{
        document.getElementById("myENG1").innerHTML="ENG #" + button_value;
}
function myENG2(button_value, button_task)
{
        document.getElementById("myENG2").innerHTML="ENG #" + button_value;
}
function myENG3(button_value, button_task)
{
        document.getElementById("myENG3").innerHTML="ENG #" + button_value;
}
function myENG4(button_value, button_task)
{
        document.getElementById("myENG4").innerHTML="ENG #" + button_value;
}
function myENG5(button_value, button_task)
{
        document.getElementById("myENG5").innerHTML="ENG #" + button_value;
}
function myENGbooster(button_value, button_task)
{
	if (button_value == "OFF")
	{
        	document.getElementById("myENGbooster").innerHTML="BOOSTER: " + button_value;
	}
	
	else
	{
		document.getElementById("myENGbooster").innerHTML="BOOSTER: " + button_value + " ON";
	}
}
</script>

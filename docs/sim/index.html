  <body>
    
    <div class="container">

      <!-- Static navbar -->

            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>

                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>

                  <li><a href="#">Action</a></li>

      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
      <div class="btn-group">
	<button type="button" class="btn btn-default" onclick="myClick('UP','GEAR_info')" onclick="click()">UP</button>
	<button type="button" class="btn btn-default" onclick="myClick('DOWN','GEAR_info')" onclick="click()">DOWN</button>
  	<button type="button" class="btn btn-default" onclick="myClick('FRONT',"'GEAR_info')" onclick="click()">Front</button>
  	<button type="button" class="btn btn-default" onclick="myClick('LEFT','GEAR_info')" onclick="click()">Left</button>
 	<button type="button" class="btn btn-default" onclick="myClick('RIGHT','GEAR_info')" onclick="click()">Right</button>
      </div> 
      <small>GEAR</small>
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="myClick('UP','BOOSTER_info')" onclick="click()">UP</button>
        <button type="button" class="btn btn-default" onclick="myClick('DOWN','BOOSTER_info')" onclick="click()">DOWN</button>
        <button type="button" class="btn btn-default" onclick="myClick('LEFT','BOOSTER_info')" onclick="click()">LEFT</button>
        <button type="button" class="btn btn-default" onclick="myClick('RIGHT','BOOSTER_info')" onclick="click()">RIGHT</button>
      </div>
      <small>BOOSTERS</small>
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="myLIFEdata('OXY','none')" onclick="click()">OXY</button>
        <button type="button" class="btn btn-default" onclick="myLIFEdata('CO2','none')" onclick="click()">CO2</button>
        <button type="button" class="btn btn-default" onclick="myLIFEdata('H2','none')" onclick="click()">H2</button>
        <button type="button" class="btn btn-default" onclick="myLIFEdata('HE','none')" onclick="click()">HE</button>
      </div>
      <small>LIFE</small>
      <p>
      <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
      60%
      </div>
      </div>
      </p>
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="myENGdata('H2 + OXY LEFT','none')" onclick="click()">H2 LEFT</button>
        <button type="button" class="btn btn-default" onclick="myENGdata('H2 + OXY RIGHT','none')" onclick="click()">H2 RIGHT</button>
        <button type="button" class="btn btn-default" onclick="myENGdata('ING','none')" onclick="click()">ING</button>
        <button type="button" class="btn btn-default" onclick="myENGdata('SPARK','none')" onclick="click()">SPARK</button>
	<button type="button" class="btn btn-default" onclick="myENGdata('MASTER CUT','none')" onclick="click()">MASTER CUT</button>
      </div>
      <small>FUEL</small>
      <div class="btn-group">
	<button type="button" class="btn btn-default" onclick="myClick('0','none')" onclick="click()">0</button>
        <button type="button" class="btn btn-default" onclick="myClick('1','none')" onclick="click()">1</button>
        <button type="button" class="btn btn-default" onclick="myClick('2','none')" onclick="click()">2</button>
        <button type="button" class="btn btn-default" onclick="myClick('3','none')" onclick="click()">3</button>
        <button type="button" class="btn btn-default" onclick="myClick('4','none')" onclick="click()">4</button>
        <button type="button" class="btn btn-default" onclick="myClick('5','none')" onclick="click()">5</button>
        <button type="button" class="btn btn-default" onclick="myClick('6','none')" onclick="click()">6</button>
        <button type="button" class="btn btn-default" onclick="myClick('7','none')" onclick="click()">7</button>
        <button type="button" class="btn btn-default" onclick="myClick('8','none')" onclick="click()">8</button>
        <button type="button" class="btn btn-default" onclick="myClick('9','none')" onclick="click()">9</button>
        <button type="button" class="btn btn-default" onclick="myClick('10','none')" onclick="click()">10</button>
	<button type="button" class="btn btn-default" onclick="myClick('EXEC','none')" onclick="click()">EXEC</button>
      </div> 
      <div class="btn-group">
        <button type="button" class="btn btn-default" onclick="myClick('0','THRUST_percent')" onclick="click()">0%</button>
        <button type="button" class="btn btn-default" onclick="myClick('10','THRUST_percent')" onclick="click()">10%</button>
        <button type="button" class="btn btn-default" onclick="myClick('20','THRUST_percent')" onclick="click()">20%</button>
        <button type="button" class="btn btn-default" onclick="myClick('30','THRUST_percent')" onclick="click()">30%</button>
        <button type="button" class="btn btn-default" onclick="myClick('40','THRUST_percent')" onclick="click()">40%</button>
        <button type="button" class="btn btn-default" onclick="myClick('50','THRUST_percent')" onclick="click()">50%</button>
        <button type="button" class="btn btn-default" onclick="myClick('60','THRUST_percent')" onclick="click()">60%</button>
        <button type="button" class="btn btn-default" onclick="myClick('70','THRUST_percent')" onclick="click()">70%</button>
        <button type="button" class="btn btn-default" onclick="myClick('80','THRUST_percent')" onclick="click()">80%</button>
        <button type="button" class="btn btn-default" onclick="myClick('90','THRUST_percent')" onclick="click()">90%</button>
        <button type="button" class="btn btn-default" onclick="myClick('100','THRUST_percent')" onclick="click()">100%</button>
      </div>
      <p id="output"></p>
      <div class="alert alert-info" id="GEARoutinfo"></div>
      <div class="alert alert-success" id="ENGoutinfo"></div>
      <div class="alert alert-danger" id="dangeroutput"></div>

	<div class="panel panel-default">
  	<div class="panel-heading">
    	<h3 class="panel-title">LIFE DATA</h3>
  	</div>
  	<div class="panel-body" id="LIFEdata">
  	</div>
	</div>

	<div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">MAIN COMPUTER DATA</h3>
        </div>
        <div class="panel-body" id="COMPdata">
        </div>
        </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://howlix.com/sim/js/bootstrap.js"></script>

<!--SIM JS-->

<script>

var myCOMP = new Array();
myCOMP [0] = "0";

function myClick(button_name, button_task)
{
	//alert("Button " + button_name + " was pressed. " + button_task);
		
	if (button_task == 'THRUST_percent')	
	{
		myCOMP[0] = button_task;
		document.getElementById("output").innerHTML=button_name + "% THRUST";
		if (button_name > 80)
		{
			document.getElementById("dangeroutput").innerHTML=button_name + "% THRUST DANGER OVER SPEED";
		}

		else
		{
			document.getElementById("dangeroutput").innerHTML="";
		}
	}
	
	if (button_task == 'GEAR_info')
	{
		document.getElementById("GEARoutinfo").innerHTML="GEAR " + button_name;
	}
}

function myENGdata(button_name, button_task)
{
	//alert("Button " + button_name + " was pressed. " + button_task);
	document.getElementById("ENGoutinfo").innerHTML=button_name + " pressed and in action";
}

function myLIFEdata(button_name, button_task)
{
        //alert("Button " + button_name + " was pressed. " + button_task);
        document.getElementById("LIFEdata").innerHTML=button_name + " pressed and in action";
}

function click()
{
	document.getElementById("COMPdata").innerHTML= myCOMP[0] + "% THRUST";
}

//var myCars=new Array(); 
//myCars[0]="Saab";       
//myCars[1]="Volvo";
//myCars[2]="BMW";
//
//myCars[0]="Opel";
//var name=myCars[0];

</script>
